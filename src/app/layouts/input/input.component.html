<div class="input-wrapper">
  <!-- Material Icon -->
  <span *ngIf="icon && isMaterialIcon" class="material-symbols-outlined input-icon">
    {{ icon }}
  </span>
  <!-- SVG Icon -->
  <img *ngIf="icon && !isMaterialIcon" [src]="iconPath" alt="icono" class="input-icon" />

  <input
    [type]="type"
    [placeholder]="placeholder"
    [name]="name"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
  />
</div>
