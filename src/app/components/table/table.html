<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef 
          [style.width]="getColumnWidth(column)"
          [style.height]="getHeaderHeight()">
        <div class="header-content">
          <span>{{ column.header }}</span>
          <span *ngIf="column.showTriangle" class="material-symbols-outlined triangle-icon">arrow_drop_down</span>
        </div>
      </th>
      <td mat-cell *matCellDef="let row" 
          [style.width]="getColumnWidth(column)"
          [style.height]="getRowHeight()">
        {{ row[column.key] }}
      </td>
    </ng-container>

    <!-- Columna de acciones -->
    <ng-container matColumnDef="actions" *ngIf="showActions">
      <th mat-header-cell *matHeaderCellDef 
          [style.height]="getHeaderHeight()">
        <div class="header-content">
        </div>
      </th>
      <td mat-cell *matCellDef="let row" 
          [style.height]="getRowHeight()">
        <div class="actions-container">
          <button mat-icon-button [matMenuTriggerFor]="menu" class="action-trigger">
            <span class="material-symbols-outlined action-icon">arrow_drop_down</span>
          </button>
          <mat-menu #menu="matMenu" class="action-menu">
            <button mat-menu-item (click)="onEdit(row)" class="menu-item">
              <span>Editar</span>
            </button>
           
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
  </table>
</div>
