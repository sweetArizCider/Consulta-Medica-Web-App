@if (finalIsLoading()) {
  <div class="loader-overlay" role="alert" aria-busy="true" aria-live="polite">
    <div class="loader-container">
      <div class="logo-section">
        <img src="/images/logo.png" alt="Logo de Coastal Care Center" class="logo-image" />
        <div class="logo-text">
          <span class="coastal">Coastal</span>
          <span class="care-center">Care Center</span>
        </div>
      </div>
      
      <div class="progress-section">
        <div class="loader-bar">
          <div class="loader-fill"></div>
        </div>
        <p class="loader-text" [attr.aria-label]="finalMessage()">{{ finalMessage() }}</p>
      </div>
    </div>
  </div>
}
